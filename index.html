<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: burlywood;
        }
        a{
           text-decoration: none;
           color: black; 
        }
    </style>

</head>
<body>
    <h1 class="text-center">
        Kenton County Animal Shelter
    </h1>
    <h2 class="text-center">
        Animals Currently Available for Adoption
    </h2>
    

    <div class="container">
        <div class="row"  id="pagecontainer">
        </div>
      </div>

      <nav>
        <ul class="pagination justify-content-center" id="pagecontainerasync">

        </ul>
      </nav>

    <script>
        const dogs=[
            {
                img:'Wishbone.png',
                name:'Wishbone',
                breed:'American Bulldog cross',
                spayedOrNeutered:true,
                gender:'male',
                age:'2Yrs 1Mths 2Wks (approx)',
                animalId:20579
            },
            {
                img:'Benny.png',
                name:'Benny',
                breed:'Australian Shepherd cross',
                spayedOrNeutered:true,
                gender:'male',
                age:'2Yrs 1Mths 4Wks (approx)',
                animalId:23531
            },
            {
                img:'Cornelia.png',
                name:'Cornelia',
                breed:'Boxer cross',
                spayedOrNeutered:true,
                gender:'female',
                age:'6Yrs 2Mths 3Wks (approx)',
                animalId:23390
            },
            {
                img:'Niko.png',
                name:'Niko',
                breed:'Domestic Longhair cross',
                spayedOrNeutered:true,
                gender:'male',
                age:'3Mths 3Wks (approx)',
                animalId:23541
            },
            {
                img:'Howard.png',
                name:'Howard',
                breed:'Domestic Short Hair mixed Russian',
                spayedOrNeutered:true,
                gender:'male',
                age:'',
                animalId:23882
            },
            {
                img:'Hemingway.png',
                name:'Hemingway',
                breed:'Domestic Short Hair cross',
                spayedOrNeutered:true,
                gender:'male',
                age:'3Yrs 3Wks (approx)',
                animalId:23897
            },
        ];
        let spayedStatus =" ";
       for(let i=0; i<dogs.length; i++){
           if(dogs[i].spayedOrNeutered == true){
                spayedStatus="Spayed/Neutered";
           }else{
                spayedStatus="NOT Spayed/Neutered";
           }
            pagecontainer.innerHTML+=`<a href="detail.html?index=${[i]}" <div class="col-lg-4 col-md-6 col-sm-12 border border-dark text-center"> <img src=${dogs[i].img} height=250px width=250px><br> ${dogs[i].name}<br>${dogs[i].breed}<br> ${spayedStatus}<br>${dogs[i].gender}<br>${dogs[i].age}<br>ID: ${dogs[i].animalId}</div></a>`
       };
    </script>
</body>
</html>
